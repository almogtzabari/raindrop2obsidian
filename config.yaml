# Access token generated by Raindrop.io
access_token: YOUR_TOKEN_HERE

# IDs of Raindrop.io collections to sync
collections:
  - -1  # "Unsorted" collection
  - -99  # "Trash" collection

# Path to target directory. Note that a subdirectory will be created of each collection
target_dir: YOUR_TARGET_DIR_HERE

# Template to use for printing a raindrop to markdown file
raindrop_template: templates/raindrop_template.txt

# Template to use for printing a new highlight to markdown file
highlight_template: templates/highlight_template.txt

# How often to sync highlights [Minutes]
sync_every: 5

# Max threads to use for fetching data from Raindrop.io
max_threads: 4
